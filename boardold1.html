    --surface: #12121a;
    --card: #1a1a28;
    --border: #2a2a45;
    --accent: #7c3aed;
    --accent2: #06b6d4;
    --accent3: #f59e0b;
    --text: #e2e8f0;
    --muted: #64748b;
    --danger: #ef4444;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Noto Sans KR', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Starfield BG */

    inset: 0;
    background: 
      radial-gradient(ellipse 80% 50% at 20% 10%, rgba(124,58,237,0.08) 0%, transparent 60%),

    padding: 0 20px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {

    font-size: 1rem;
    font-weight: 900;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-decoration: none;
  }

  .header-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.85rem;
    color: var(--muted);
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .back-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 7px 16px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    font-size: 0.8rem;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.2s;
    font-family: 'Noto Sans KR', sans-serif;
  }
  .back-btn:hover { border-color: var(--accent); color: var(--text); }

  /* â”€â”€â”€ MAIN LAYOUT â”€â”€â”€ */

    max-width: 860px;
    margin: 0 auto;
    padding: 32px 20px 80px;
    position: relative;
    z-index: 1;
  }

  /* â”€â”€â”€ WRITE BUTTON â”€â”€â”€ */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 24px;
  }

  .board-count {
    font-size: 0.85rem;
    color: var(--muted);
  }
  .board-count span { color: var(--accent2); font-weight: 700; }

  .write-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 22px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, var(--accent), #9d4edd);
    color: #fff;
    font-size: 0.9rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'Noto Sans KR', sans-serif;
    box-shadow: 0 0 20px rgba(124,58,237,0.3);
  }
  .write-btn:hover { transform: translateY(-1px); box-shadow: 0 0 30px rgba(124,58,237,0.5); }

  /* â”€â”€â”€ FILTER TABS â”€â”€â”€ */
  .filter-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .tab-btn {
    padding: 7px 18px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    font-size: 0.82rem;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'Noto Sans KR', sans-serif;
  }
  .tab-btn.active, .tab-btn:hover {

  /* â”€â”€â”€ POST LIST â”€â”€â”€ */

  .post-card {

    border-radius: 14px;
    overflow: hidden;
    transition: all 0.25s;
    animation: fadeUp 0.4s ease both;

  .post-card:hover {

    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(124,58,237,0.15);
  }

  @keyframes fadeUp {

    align-items: center;

    font-size: 0.72rem;

  .type-badge.image  { background: rgba(6,182,212,0.15);  color: #22d3ee; border: 1px solid rgba(6,182,212,0.3); }
  .type-badge.text   { background: rgba(16,185,129,0.15); color: #34d399; border: 1px solid rgba(16,185,129,0.3); }

  .post-title {
    font-size: 0.95rem;
    font-weight: 700;
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .post-meta {

    font-size: 0.77rem;
    color: var(--muted);

    gap: 14px;

    -webkit-box-orient: vertical;

    z-index: 200;
    align-items: center;
    justify-content: center;

    letter-spacing: 0.5px;

  .form-group select:focus {

    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(124,58,237,0.15);

  .form-group select option { background: var(--card); }

  /* Type selector */
  .type-selector {

  .type-opt {

    padding: 12px;
    border-radius: 10px;

    color: var(--muted);
    cursor: pointer;
    text-align: center;
    font-size: 0.85rem;

  }
  .type-opt .type-icon { display: block; font-size: 1.4rem; margin-bottom: 4px; }
  .type-opt.active[data-val="video"] { background: rgba(239,68,68,0.1); border-color: #ef4444; color: #f87171; }
  .type-opt.active[data-val="image"] { background: rgba(6,182,212,0.1); border-color: #06b6d4; color: #22d3ee; }
  .type-opt.active[data-val="text"]  { background: rgba(16,185,129,0.1); border-color: #10b981; color: #34d399; }
  .type-opt:not(.active):hover { border-color: var(--accent); color: var(--text); }

  /* File drop zone */
  .drop-zone {
    border: 2px dashed var(--border);
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    color: var(--muted);
    font-size: 0.85rem;
    display: none;

  .drop-zone.visible { display: block; }
  .drop-zone:hover, .drop-zone.dragover {
    border-color: var(--accent);
    background: rgba(124,58,237,0.05);

  }
  .drop-zone .dz-icon { font-size: 2.5rem; display: block; margin-bottom: 10px; }
  .drop-zone input[type=file] { display: none; }
  .file-preview {
    margin-top: 12px;
    border-radius: 8px;
    overflow: hidden;
    display: none;
  }
  .file-preview img, .file-preview video {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 8px;
    display: block;
  }
  .file-name {
    font-size: 0.8rem;
    color: var(--accent2);
    margin-top: 8px;
    text-align: center;
  }

  .submit-btn {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, var(--accent), #9d4edd);
    color: #fff;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'Noto Sans KR', sans-serif;
    box-shadow: 0 0 20px rgba(124,58,237,0.3);
    margin-top: 6px;
  }
  .submit-btn:hover { transform: translateY(-1px); box-shadow: 0 0 30px rgba(124,58,237,0.5); }

  /* â”€â”€â”€ DETAIL MODAL â”€â”€â”€ */
  .detail-content { padding: 20px 24px; }
  .detail-content h2 { font-size: 1.15rem; margin-bottom: 10px; }
  .detail-meta { font-size: 0.78rem; color: var(--muted); margin-bottom: 18px; display: flex; gap: 14px; }
  .detail-body { font-size: 0.9rem; line-height: 1.8; color: #94a3b8; white-space: pre-wrap; }
  .detail-media { margin-bottom: 16px; border-radius: 10px; overflow: hidden; }
  .detail-media img, .detail-media video { width: 100%; border-radius: 10px; display: block; }

  .delete-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    border-radius: 8px;
    border: 1px solid rgba(239,68,68,0.4);
    background: rgba(239,68,68,0.08);
    color: #f87171;
    font-size: 0.82rem;
    cursor: pointer;
    font-family: 'Noto Sans KR', sans-serif;
    transition: all 0.2s;
  }
  .delete-btn:hover { background: rgba(239,68,68,0.2); border-color: #ef4444; }

  .detail-footer {
    display: flex;
    justify-content: flex-end;
    padding: 14px 24px;
    border-top: 1px solid var(--border);
  }

  /* â”€â”€â”€ SCROLLBAR â”€â”€â”€ */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

  /* â”€â”€â”€ RESPONSIVE â”€â”€â”€ */
  @media (max-width: 480px) {
    .type-selector { flex-direction: column; }
    .header-title { display: none; }
  }
</style>

// FILE UPLOAD & PREVIEW
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
window._pendingMedia = null;

function previewFile(input, kind) {
  const file = input.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    window._pendingMedia = { dataUrl: e.target.result, name: file.name };
    if (kind === 'image') {
      document.getElementById('img-preview-img').src = e.target.result;
      document.getElementById('img-file-name').textContent = file.name;
      document.getElementById('img-preview').style.display = 'block';
    } else {
      document.getElementById('vid-preview-vid').src = e.target.result;
      document.getElementById('vid-file-name').textContent = file.name;
      document.getElementById('vid-preview').style.display = 'block';
    }
  };
  reader.readAsDataURL(file);
}

function dzOver(e, id) { e.preventDefault(); document.getElementById(id).classList.add('dragover'); }
function dzLeave(id) { document.getElementById(id).classList.remove('dragover'); }
function dzDrop(e, kind) {
  e.preventDefault();
  const id = kind === 'image' ? 'img-drop' : 'vid-drop';
  document.getElementById(id).classList.remove('dragover');
  const file = e.dataTransfer.files[0];
  if (!file) return;
  const fakeInput = { files: [file] };
  previewFile(fakeInput, kind);
}

function submitPost() {
  const title = document.getElementById('input-title').value.trim();
  const content = document.getElementById('input-content').value.trim();
  if (!title) { alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }

  const now = new Date();
  const dateStr = `${now.getFullYear()}.${pad(now.getMonth()+1)}.${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;

  const post = {
    id: Date.now().toString(),
    type: currentType,
    title,
    content,
    date: dateStr,
    mediaDataUrl: window._pendingMedia?.dataUrl || null,
    fileName: window._pendingMedia?.name || null,
  };

  posts.unshift(post);
  saveAndRender();
  closeWriteModal();
}

function pad(n) { return String(n).padStart(2,'0'); }

function saveAndRender() {
  try { localStorage.setItem('nana_board_posts', JSON.stringify(posts)); } catch(e) {}
  renderPosts();
}

  `;

  document.getElementById('detail-modal').classList.add('open');
}

function closeDetailModal() {

function deletePost(id) {
  if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ì–´ìš”?')) return;
  posts = posts.filter(p => p.id !== id);
  saveAndRender();
  closeDetailModal();
}

function escHtml(str) {
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
