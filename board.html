<style>
  :root {
    --neon: #00ffcc;
    --neon2: #00bfff;
    --bg: #000b1a;
    --surface: #00101f;
    --card: #001628;
    --border: rgba(0,255,204,0.18);
    --border-hover: rgba(0,255,204,0.5);

  * { box-sizing:border-box; margin:0; padding:0; -webkit-tap-highlight-color:transparent; }
  body, html { width:100%; min-height:100%; background:var(--bg); color:var(--text); font-family:'Noto Sans KR',sans-serif; overflow-x:hidden; }

  #galaxy-bg { position:fixed; inset:0; z-index:0; background:radial-gradient(circle at 30% 20%,#001830 0%,#000b1a 50%,#000 100%); pointer-events:none; }
  .star { position:absolute; background:white; border-radius:50%; opacity:0.4; animation:twinkle var(--dur) infinite; }

  /* â”€â”€ HEADER â”€â”€ */
  header {
    position:sticky; top:0; z-index:100;
    background:rgba(0,11,26,0.88); backdrop-filter:blur(20px);
    border-bottom:1px solid var(--border);
    padding:0 20px; height:58px;
    display:flex; align-items:center; justify-content:space-between;
  }
  .logo { font-family:'Orbitron'; font-size:1rem; font-weight:900; color:var(--neon); text-shadow:0 0 12px var(--neon); text-decoration:none; letter-spacing:3px; }
  .rt-status { font-family:'Orbitron'; font-size:0.68rem; color:var(--muted); letter-spacing:3px; display:flex; align-items:center; gap:6px; }
  .rt-dot { width:7px; height:7px; border-radius:50%; background:var(--neon); box-shadow:0 0 6px var(--neon); animation:rtPulse 1.5s infinite; flex-shrink:0; }
  .rt-dot.offline { background:#ff4466; box-shadow:0 0 6px #ff4466; animation:none; }
  @keyframes rtPulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.4;transform:scale(0.7)} }

  /* í™ˆ ì•„ì´ì½˜ ë²„íŠ¼ */
  .home-btn {
    display:flex; align-items:center; justify-content:center;
    width:38px; height:38px; border-radius:50%;
    border:1px solid var(--border); background:transparent;
    color:var(--muted); font-size:1.1rem; cursor:pointer;
    text-decoration:none; transition:all 0.2s;
  }
  .home-btn:hover { border-color:var(--neon); color:var(--neon); box-shadow:0 0 12px rgba(0,255,204,0.25); }

  /* â”€â”€ LAYOUT â”€â”€ */
  .container { max-width:820px; margin:0 auto; padding:28px 16px 80px; position:relative; z-index:1; }

  /* â”€â”€ TOP BAR â”€â”€ */
  .top-bar { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
  .board-count { font-size:0.82rem; color:var(--muted); }
  .board-count span { color:var(--neon); font-weight:700; }
  .write-btn {
    display:flex; align-items:center; gap:7px;
    padding:10px 22px; border-radius:25px;
    border:1px solid var(--neon); background:rgba(0,255,204,0.08);
    color:var(--neon); font-size:0.85rem; font-weight:700;
    cursor:pointer; transition:all 0.2s; font-family:'Noto Sans KR';
    box-shadow:0 0 15px rgba(0,255,204,0.15);
  }
  .write-btn:hover { background:rgba(0,255,204,0.15); box-shadow:0 0 25px rgba(0,255,204,0.35); transform:translateY(-1px); }

  /* â”€â”€ FILTER TABS â”€â”€ */
  .filter-tabs { display:flex; gap:8px; margin-bottom:18px; flex-wrap:wrap; }
  .tab-btn { padding:6px 16px; border-radius:20px; border:1px solid var(--border); background:transparent; color:var(--muted); font-size:0.78rem; cursor:pointer; transition:all 0.2s; font-family:'Noto Sans KR'; }
  .tab-btn:hover { border-color:var(--neon); color:var(--neon); }
  .tab-btn.active { background:rgba(0,255,204,0.1); border-color:var(--neon); color:var(--neon); box-shadow:0 0 10px rgba(0,255,204,0.2); }
  .tab-btn[data-type="video"].active { background:rgba(255,68,102,0.1); border-color:#ff4466; color:#ff6688; box-shadow:0 0 10px rgba(255,68,102,0.2); }
  .tab-btn[data-type="image"].active { background:rgba(0,191,255,0.1); border-color:#00bfff; color:#00bfff; box-shadow:0 0 10px rgba(0,191,255,0.2); }

  /* â”€â”€ POST CARDS â”€â”€ */
  #post-list { display:flex; flex-direction:column; gap:12px; }
  .post-card { background:var(--card); border:1px solid var(--border); border-radius:14px; overflow:hidden; transition:all 0.25s; cursor:pointer; animation:fadeUp 0.35s ease both; }
  .post-card:hover { border-color:var(--border-hover); transform:translateY(-2px); box-shadow:0 6px 30px rgba(0,255,204,0.1); }
  @keyframes fadeUp { from{opacity:0;transform:translateY(14px)} to{opacity:1;transform:translateY(0)} }

  .post-thumb { width:100%; max-height:200px; object-fit:cover; display:block; border-bottom:1px solid var(--border); }
  .video-wrap { position:relative; }
  .video-wrap video { width:100%; max-height:200px; object-fit:cover; display:block; }
  .play-overlay { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.4); font-size:2.5rem; pointer-events:none; }

  .post-inner { padding:13px 16px; }
  .post-top { display:flex; align-items:center; gap:8px; margin-bottom:7px; }
  .type-badge { padding:2px 9px; border-radius:5px; font-size:0.68rem; font-weight:700; letter-spacing:0.5px; white-space:nowrap; }
  .type-badge.text  { background:rgba(0,255,204,0.1); color:var(--neon); border:1px solid rgba(0,255,204,0.3); }
  .type-badge.image { background:rgba(0,191,255,0.1); color:#00bfff; border:1px solid rgba(0,191,255,0.3); }
  .type-badge.video { background:rgba(255,68,102,0.1); color:#ff6688; border:1px solid rgba(255,68,102,0.3); }
  .post-title { font-size:0.93rem; font-weight:700; flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  /* â˜… ëŒ“ê¸€ ìˆ˜ ë±ƒì§€ */
  .cmt-count {
    display:flex; align-items:center; gap:4px;
    font-size:0.72rem; color:var(--muted); white-space:nowrap;
    padding:2px 8px; border-radius:10px;
    border:1px solid rgba(0,255,204,0.12);
    background:rgba(0,255,204,0.04);
    transition:all 0.2s;
  }
  .post-card:hover .cmt-count { color:var(--neon); border-color:rgba(0,255,204,0.3); }

  .post-meta  { font-size:0.73rem; color:var(--muted); display:flex; gap:12px; margin-bottom:5px; }
  .post-preview { font-size:0.82rem; color:rgba(226,240,255,0.55); line-height:1.6; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }

  /* â”€â”€ EMPTY / LOADING â”€â”€ */
  .empty-state { text-align:center; padding:70px 20px; color:var(--muted); }
  .empty-state .ei { font-size:2.8rem; margin-bottom:14px; }
  .empty-state p { font-size:0.85rem; line-height:1.8; }
  .loading { text-align:center; padding:50px; color:var(--muted); font-family:'Orbitron'; font-size:0.75rem; letter-spacing:3px; animation:pulse 1.2s infinite; }
  @keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:1} }

  /* â”€â”€ MODAL â”€â”€ */
  .modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); backdrop-filter:blur(12px); z-index:200; align-items:center; justify-content:center; padding:16px; }
  .modal-overlay.open { display:flex; }
  .modal { background:var(--surface); border:1px solid var(--border); border-radius:18px; width:100%; max-width:580px; max-height:92vh; overflow-y:auto; animation:modalIn 0.28s cubic-bezier(0.34,1.4,0.64,1); }
  @keyframes modalIn { from{opacity:0;transform:scale(0.92) translateY(20px)} to{opacity:1;transform:scale(1) translateY(0)} }

  .modal-header { display:flex; align-items:center; justify-content:space-between; padding:18px 22px; border-bottom:1px solid var(--border); position:sticky; top:0; background:var(--surface); z-index:10; border-radius:18px 18px 0 0; }
  .modal-header h2 { font-family:'Orbitron'; font-size:0.9rem; color:var(--neon); text-shadow:0 0 10px rgba(0,255,204,0.4); letter-spacing:2px; }

  /* ê²Œì‹œíŒ ì•„ì´ì½˜ ë‹«ê¸° ë²„íŠ¼ */
  .modal-close-board {
    display:flex; align-items:center; justify-content:center;
    width:34px; height:34px; border-radius:8px;
    border:1px solid var(--border); background:transparent;
    color:var(--muted); font-size:1rem; cursor:pointer;
    transition:all 0.2s; line-height:1;
  }
  .modal-close-board:hover { border-color:var(--neon); color:var(--neon); box-shadow:0 0 10px rgba(0,255,204,0.2); }

  .modal-body { padding:22px; }

  /* â”€â”€ FORM â”€â”€ */
  .form-group { margin-bottom:16px; }
  .form-group label { display:block; font-size:0.72rem; color:var(--muted); margin-bottom:7px; letter-spacing:1px; text-transform:uppercase; font-family:'Orbitron'; }
  .form-group input, .form-group textarea { width:100%; background:var(--card); border:1px solid var(--border); border-radius:10px; padding:11px 14px; color:var(--text); font-size:0.88rem; font-family:'Noto Sans KR'; transition:border-color 0.2s; resize:vertical; }
  .form-group input:focus, .form-group textarea:focus { outline:none; border-color:var(--neon); box-shadow:0 0 0 3px rgba(0,255,204,0.1); }

  .type-selector { display:flex; gap:8px; }
  .type-opt { flex:1; padding:11px 6px; border-radius:10px; border:1px solid var(--border); background:transparent; color:var(--muted); cursor:pointer; text-align:center; font-size:0.8rem; font-family:'Noto Sans KR'; transition:all 0.2s; }
  .type-opt .ti { display:block; font-size:1.3rem; margin-bottom:3px; }
  .type-opt.active[data-val="text"]  { background:rgba(0,255,204,0.08); border-color:var(--neon); color:var(--neon); }
  .type-opt.active[data-val="image"] { background:rgba(0,191,255,0.08); border-color:#00bfff; color:#00bfff; }
  .type-opt.active[data-val="video"] { background:rgba(255,68,102,0.08); border-color:#ff4466; color:#ff6688; }
  .type-opt:not(.active):hover { border-color:var(--neon); color:var(--neon); }

  .drop-zone { border:2px dashed var(--border); border-radius:12px; padding:28px; text-align:center; cursor:pointer; transition:all 0.2s; color:var(--muted); font-size:0.82rem; }
  .drop-zone:hover, .drop-zone.dragover { border-color:var(--neon); background:rgba(0,255,204,0.04); color:var(--neon); }
  .drop-zone .dz-icon { font-size:2.2rem; display:block; margin-bottom:8px; }
  .drop-zone input[type=file] { display:none; }
  .file-preview { margin-top:10px; display:none; }
  .file-preview img, .file-preview video { width:100%; max-height:180px; object-fit:cover; border-radius:8px; }
  .file-name { font-size:0.75rem; color:var(--neon2); margin-top:6px; text-align:center; }

  .submit-btn { width:100%; padding:13px; border-radius:25px; border:1px solid var(--neon); background:rgba(0,255,204,0.08); color:var(--neon); font-size:0.95rem; font-weight:700; cursor:pointer; transition:all 0.2s; font-family:'Noto Sans KR'; box-shadow:0 0 15px rgba(0,255,204,0.15); margin-top:4px; letter-spacing:1px; }
  .submit-btn:hover { background:rgba(0,255,204,0.16); box-shadow:0 0 25px rgba(0,255,204,0.35); }
  .submit-btn:disabled { opacity:0.4; cursor:not-allowed; }

  /* â”€â”€ DETAIL (ë‹¨ì¼ ì»¬ëŸ¼) â”€â”€ */
  .detail-body-wrap { padding:22px; }
  .detail-media { margin-bottom:16px; border-radius:12px; overflow:hidden; }
  .detail-media img, .detail-media video { width:100%; border-radius:12px; display:block; }
  .detail-title { font-size:1.08rem; font-weight:700; margin-bottom:8px; line-height:1.4; }
  .detail-meta { font-size:0.75rem; color:var(--muted); margin-bottom:14px; display:flex; gap:14px; flex-wrap:wrap; }
  .detail-content { font-size:0.87rem; line-height:1.85; color:rgba(226,240,255,0.7); white-space:pre-wrap; margin-bottom:22px; }

  /* â”€â”€ COMMENTS SECTION â”€â”€ */
  .comments-section { border-top:1px solid var(--border); padding-top:18px; }
  .comments-title { font-family:'Orbitron'; font-size:0.72rem; color:var(--muted); letter-spacing:2px; margin-bottom:14px; }
  .comment-item { background:rgba(0,255,204,0.03); border:1px solid rgba(0,255,204,0.08); border-radius:10px; padding:11px 14px; margin-bottom:9px; animation:fadeUp 0.25s ease both; }
  .comment-text { font-size:0.84rem; color:rgba(226,240,255,0.82); line-height:1.6; margin-bottom:5px; word-break:break-all; }
  .comment-footer { display:flex; justify-content:space-between; align-items:center; }
  .comment-date { font-size:0.7rem; color:var(--muted); }
  .comment-del { background:none; border:none; color:rgba(255,68,102,0.45); font-size:0.7rem; cursor:pointer; transition:color 0.2s; font-family:'Noto Sans KR'; }
  .comment-del:hover { color:#ff4466; }
  .no-comments { font-size:0.8rem; color:var(--muted); padding:12px 0; }

  .comment-form { display:flex; gap:8px; margin-top:14px; }
  .comment-form input { flex:1; background:var(--card); border:1px solid var(--border); border-radius:25px; padding:10px 16px; color:var(--text); font-size:0.84rem; font-family:'Noto Sans KR'; transition:border-color 0.2s; }
  .comment-form input:focus { outline:none; border-color:var(--neon); }
  .comment-send { padding:10px 18px; border-radius:25px; border:1px solid var(--neon); background:rgba(0,255,204,0.08); color:var(--neon); font-size:0.82rem; font-weight:700; cursor:pointer; transition:all 0.2s; font-family:'Noto Sans KR'; white-space:nowrap; }
  .comment-send:hover { background:rgba(0,255,204,0.16); }
  .comment-send:disabled { opacity:0.4; cursor:not-allowed; }

  /* â”€â”€ DETAIL FOOTER â”€â”€ */
  .detail-footer { padding:14px 22px; border-top:1px solid var(--border); display:flex; justify-content:flex-end; }
  .delete-btn { display:flex; align-items:center; gap:5px; padding:8px 16px; border-radius:20px; border:1px solid rgba(255,68,102,0.35); background:rgba(255,68,102,0.06); color:#ff6688; font-size:0.78rem; cursor:pointer; font-family:'Noto Sans KR'; transition:all 0.2s; }
  .delete-btn:hover { background:rgba(255,68,102,0.15); border-color:#ff4466; }

  /* â”€â”€ REALTIME / TOAST / BANNER â”€â”€ */
  .toast { position:fixed; bottom:30px; left:50%; transform:translateX(-50%) translateY(20px); background:rgba(0,11,26,0.95); border:1px solid var(--neon); color:var(--neon); padding:10px 24px; border-radius:25px; font-size:0.82rem; font-family:'Orbitron'; letter-spacing:1px; z-index:9999; opacity:0; transition:all 0.3s; box-shadow:0 0 20px rgba(0,255,204,0.3); pointer-events:none; }
  .toast.show { opacity:1; transform:translateX(-50%) translateY(0); }

  .new-banner { display:none; position:fixed; top:68px; left:50%; transform:translateX(-50%); background:rgba(0,11,26,0.95); border:1px solid var(--neon); color:var(--neon); padding:9px 22px; border-radius:25px; font-size:0.8rem; font-family:'Orbitron'; letter-spacing:1px; z-index:500; cursor:pointer; box-shadow:0 0 20px rgba(0,255,204,0.35); white-space:nowrap; animation:bannerIn 0.3s ease; }
  .new-banner.show { display:block; }
  @keyframes bannerIn { from{opacity:0;transform:translateX(-50%) translateY(-10px)} to{opacity:1;transform:translateX(-50%) translateY(0)} }

  ::-webkit-scrollbar { width:5px; }
  ::-webkit-scrollbar-track { background:transparent; }
  ::-webkit-scrollbar-thumb { background:var(--border); border-radius:3px; }
  ::-webkit-scrollbar-thumb:hover { background:rgba(0,255,204,0.4); }

  @media(max-width:480px) { .rt-status span:last-child { display:none; } }
</style>

<script>
// â”€â”€ SUPABASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const { createClient } = supabase;
const sb = createClient(
  'https://hbfvyhlrnccccerzbami.supabase.co',
  'sb_publishable_Y-FiJqx-T8KKS_Gqb21siw_rP2Wmf3p'
);
const BUCKET = 'board-media';

// â”€â”€ STATE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let posts = [];

let currentType = 'text', currentFilter = 'all';
let pendingFile = null, currentPostId = null, pendingNewPosts = 0;

// â”€â”€ STARS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  s.style.cssText = `width:${Math.random()*2}px;height:${Math.random()*2}px;top:${Math.random()*100}%;left:${Math.random()*100}%;--dur:${Math.random()*3+2}s`;

// â”€â”€ REALTIME â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function initRealtime() {
  sb.channel('posts-ch')
    .on('postgres_changes', { event:'INSERT', schema:'public', table:'posts' }, payload => {
      if (!posts.find(p => p.id === payload.new.id)) {
        pendingNewPosts++;
        const b = document.getElementById('new-banner');
        b.textContent = `âš¡ ìƒˆ ê²Œì‹œë¬¼ ${pendingNewPosts}ê°œ â€” í´ë¦­í•´ì„œ ìƒˆë¡œê³ ì¹¨`;
        b.classList.add('show');
      }
    })
    .on('postgres_changes', { event:'DELETE', schema:'public', table:'posts' }, payload => {
      posts = posts.filter(p => p.id !== payload.old.id);
      delete commentCounts[payload.old.id];
      renderPosts();
    })
    .subscribe(s => {
      const dot = document.getElementById('rt-dot');
      dot.classList.toggle('offline', s === 'CLOSED' || s === 'CHANNEL_ERROR');
    });

  sb.channel('comments-ch')
    .on('postgres_changes', { event:'INSERT', schema:'public', table:'comments' }, payload => {
      const pid = payload.new.post_id;
      commentCounts[pid] = (commentCounts[pid] || 0) + 1;
      updateCommentBadge(pid);
      if (currentPostId === pid) appendComment(payload.new);
    })
    .on('postgres_changes', { event:'DELETE', schema:'public', table:'comments' }, payload => {
      const pid = payload.old.post_id;
      if (commentCounts[pid] > 0) commentCounts[pid]--;
      updateCommentBadge(pid);
      document.getElementById('cmt-' + payload.old.id)?.remove();
    })
    .subscribe();
}

function dismissBanner() {
  document.getElementById('new-banner').classList.remove('show');
  pendingNewPosts = 0;
  loadPosts();
}

// â”€â”€ LOAD POSTS + COMMENT COUNTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadPosts() {
  document.getElementById('post-list').innerHTML = '<div class="loading">LOADING</div>';
  try {
    // ê²Œì‹œë¬¼ ë¡œë“œ
    const { data: pData, error: pErr } = await sb.from('posts').select('*').order('created_at', { ascending:false });
    if (pErr) throw pErr;
    posts = pData || [];

    // ëŒ“ê¸€ ìˆ˜ í•œ ë²ˆì— ë¡œë“œ
    const { data: cData } = await sb.from('comments').select('post_id');
    commentCounts = {};
    (cData || []).forEach(c => { commentCounts[c.post_id] = (commentCounts[c.post_id] || 0) + 1; });

    renderPosts();
  } catch(e) {
    document.getElementById('post-list').innerHTML =
      `<div class="empty-state"><div class="ei">âš ï¸</div><p>ì—°ê²° ì˜¤ë¥˜<br>${e.message}</p></div>`;
  }
}

// â”€â”€ RENDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderPosts() {
  const list = document.getElementById('post-list');
  const filtered = currentFilter === 'all' ? posts : posts.filter(p => p.type === currentFilter);
  document.getElementById('total-count').textContent = posts.length;

  if (filtered.length === 0) {
    list.innerHTML = `<div class="empty-state"><div class="ei">ğŸ“‹</div><p>ì•„ì§ ê²Œì‹œë¬¼ì´ ì—†ì–´ìš”.<br>ì²« ê²Œì‹œë¬¼ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p></div>`;
    return;
  }
  list.innerHTML = filtered.map((p, i) => {
    const labels = { text:'ğŸ“ ê¸€', image:'ğŸ–¼ï¸ ì´ë¯¸ì§€', video:'ğŸ¬ ë™ì˜ìƒ' };
    let media = '';
    if (p.type === 'image' && p.media_url)
      media = `<img class="post-thumb" src="${p.media_url}" alt="" loading="lazy">`;
    else if (p.type === 'video' && p.media_url)
      media = `<div class="video-wrap"><video src="${p.media_url}" muted playsinline preload="metadata" class="post-thumb"></video><div class="play-overlay">â–¶</div></div>`;
    const date = new Date(p.created_at).toLocaleDateString('ko-KR',{month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'});
    const cnt = commentCounts[p.id] || 0;
    return `<div class="post-card" id="card-${p.id}" style="animation-delay:${i*0.04}s" onclick="openDetail('${p.id}')">
      ${media}
      <div class="post-inner">
        <div class="post-top">
          <span class="type-badge ${p.type}">${labels[p.type]}</span>
          <span class="post-title">${esc(p.title)}</span>
          <span class="cmt-count" id="badge-${p.id}">ğŸ’¬ ${cnt}</span>
        </div>
        <div class="post-meta"><span>ğŸ• ${date}</span></div>
        ${p.content ? `<div class="post-preview">${esc(p.content)}</div>` : ''}
      </div>
    </div>`;
  }).join('');
}

// ëŒ“ê¸€ ë±ƒì§€ë§Œ ì—…ë°ì´íŠ¸ (ë¦¬ë Œë” ì—†ì´)
function updateCommentBadge(postId) {
  const el = document.getElementById('badge-' + postId);
  if (el) el.textContent = `ğŸ’¬ ${commentCounts[postId] || 0}`;
}

function filterPosts(type, btn) {

// â”€â”€ WRITE MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openWriteModal() {

}
function closeWriteModal() { document.getElementById('write-modal').classList.remove('open'); resetForm(); }
function selectType(val, btn) {
  currentType = val;

  btn.classList.add('active');
  document.getElementById('img-wrap').style.display = val === 'image' ? '' : 'none';
  document.getElementById('vid-wrap').style.display = val === 'video' ? '' : 'none';
}
function resetForm() {
  document.getElementById('inp-title').value = '';
  document.getElementById('inp-content').value = '';
  document.getElementById('img-preview').style.display = 'none';
  document.getElementById('vid-preview').style.display = 'none';
  document.getElementById('img-file').value = '';
  document.getElementById('vid-file').value = '';

// â”€â”€ FILE PREVIEW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function previewFile(input, kind) {
  const file = input.files[0]; if (!file) return;
  pendingFile = file;
  const url = URL.createObjectURL(file);
  if (kind === 'image') {
    document.getElementById('img-prev-img').src = url;
    document.getElementById('img-fname').textContent = file.name;
    document.getElementById('img-preview').style.display = 'block';
  } else {
    document.getElementById('vid-prev-vid').src = url;
    document.getElementById('vid-fname').textContent = file.name;
    document.getElementById('vid-preview').style.display = 'block';
  }
}
function dzOver(e,id){ e.preventDefault(); document.getElementById(id).classList.add('dragover'); }
function dzLeave(id){ document.getElementById(id).classList.remove('dragover'); }
function dzDrop(e,kind){
  e.preventDefault();
  document.getElementById(kind==='image'?'img-dz':'vid-dz').classList.remove('dragover');
  const file = e.dataTransfer.files[0]; if(!file) return;
  previewFile({files:[file]}, kind);
}

// â”€â”€ SUBMIT POST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function submitPost() {
  const title   = document.getElementById('inp-title').value.trim();
  const content = document.getElementById('inp-content').value.trim();
  if (!title) { showToast('âš ï¸ ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”'); return; }
  const btn = document.getElementById('submit-btn');
  btn.disabled = true; btn.textContent = 'ì—…ë¡œë“œ ì¤‘...';
  try {
    let media_url = null, file_name = null;
    if (pendingFile && (currentType === 'image' || currentType === 'video')) {
      showToast('ğŸ“¤ íŒŒì¼ ì—…ë¡œë“œ ì¤‘...');
      const ext  = pendingFile.name.split('.').pop();
      const name = `${Date.now()}_${Math.random().toString(36).slice(2)}.${ext}`;
      const { error: upErr } = await sb.storage.from(BUCKET).upload(name, pendingFile);
      if (upErr) throw upErr;
      const { data:{ publicUrl } } = sb.storage.from(BUCKET).getPublicUrl(name);
      media_url = publicUrl; file_name = pendingFile.name;
    }
    const { data, error } = await sb.from('posts').insert({ type:currentType, title, content, media_url, file_name }).select().single();
    if (error) throw error;
    posts.unshift(data);
    commentCounts[data.id] = 0;
    renderPosts();
    closeWriteModal();
    showToast('âœ… ê²Œì‹œë¬¼ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤');
  } catch(e) {
    showToast('âŒ ' + e.message);
  } finally { btn.disabled = false; btn.textContent = 'ğŸš€ ê²Œì‹œí•˜ê¸°'; }
}

// â”€â”€ DETAIL MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    <div class="comments-section">
      <div class="comments-title">ğŸ’¬ COMMENTS</div>
      <div id="comment-list"><div class="loading" style="padding:20px 0">LOADING</div></div>
      <div class="comment-form">
        <input type="text" id="comment-input" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”..." maxlength="200"
               onkeydown="if(event.key==='Enter')sendComment()">

  document.getElementById('detail-footer').innerHTML =

function closeDetailModal() {
  document.getElementById('detail-modal').classList.remove('open');

// â”€â”€ COMMENTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadComments(postId) {
  const el = document.getElementById('comment-list'); if (!el) return;
  try {
    const { data, error } = await sb.from('comments').select('*').eq('post_id', postId).order('created_at', { ascending:true });
    if (error) throw error;
    if (!data || data.length === 0) { el.innerHTML = '<div class="no-comments">ì•„ì§ ëŒ“ê¸€ì´ ì—†ì–´ìš”. ì²« ëŒ“ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</div>'; return; }
    el.innerHTML = data.map(c => buildCommentHTML(c)).join('');
  } catch(e) { el.innerHTML = '<div class="no-comments">ëŒ“ê¸€ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>'; }
}

function buildCommentHTML(c) {
  const d = new Date(c.created_at).toLocaleDateString('ko-KR',{month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'});
  return `<div class="comment-item" id="cmt-${c.id}">
    <div class="comment-text">${esc(c.content)}</div>
    <div class="comment-footer">
      <span class="comment-date">${d}</span>
      <button class="comment-del" onclick="deleteComment('${c.id}')">ğŸ—‘ï¸ ì‚­ì œ</button>
    </div>
  </div>`;
}

function appendComment(c) {
  const el = document.getElementById('comment-list'); if (!el) return;
  el.querySelector('.no-comments')?.remove();
  const div = document.createElement('div');
  div.innerHTML = buildCommentHTML(c);
  el.appendChild(div.firstElementChild);
  el.scrollTop = el.scrollHeight;
}

async function sendComment() {
  const input = document.getElementById('comment-input');
  const btn   = document.getElementById('cmt-send-btn');
  const text  = input?.value?.trim();
  if (!text || !currentPostId) return;
  btn.disabled = true;
  try {
    const { error } = await sb.from('comments').insert({ post_id:currentPostId, content:text });
    if (error) throw error;
    input.value = '';
  } catch(e) { showToast('âŒ ëŒ“ê¸€ ë“±ë¡ ì‹¤íŒ¨: ' + e.message); }
  finally { btn.disabled = false; }
}

async function deleteComment(id) {
  if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí• ê¹Œìš”?')) return;

}

async function deletePost(id) {
  if (!confirm('ê²Œì‹œë¬¼ì„ ì‚­ì œí• ê¹Œìš”?')) return;
  try {

function esc(s) { return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg; t.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => t.classList.remove('show'), 2800);
}
