<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나나랩 v41 - Classic Rollback System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f0f2f5; }
        .nanalab-container { max-width: 1000px; margin: 40px auto; }
        .output-box { min-height: 300px; background: #ffffff; border: 1px solid #d1d5db; line-height: 1.8; }
    </style>
</head>
<body class="p-6">

    <div class="nanalab-container">
        <header class="flex justify-between items-end border-b-2 border-slate-800 pb-4 mb-8">
            <div>
                <h1 class="text-3xl font-black text-slate-800">NANALAB <span class="text-red-600">v41</span></h1>
                <p class="text-slate-500 font-bold uppercase tracking-tighter">Engine Rollback: Classic Stability</p>
            </div>
            <div class="text-right font-mono text-xs text-slate-400">
                STATUS: ENGINE_READY<br>
                AGENT: CONAN_PRO_V41
            </div>
        </header>

        <div class="space-y-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-sm font-bold text-slate-700 mb-3"><i class="fa-solid fa-pen-nib mr-2"></i>SOURCE TEXT</h2>
                <textarea id="source-input" class="w-full h-48 p-4 bg-slate-50 border border-slate-200 rounded focus:outline-none focus:border-blue-500" placeholder="번역할 원문을 입력하세요..."></textarea>
                
                <div class="flex gap-4 mt-4">
                    <button onclick="executeV41()" id="run-btn" class="flex-1 bg-slate-800 hover:bg-black text-white font-bold py-4 rounded transition-all">
                        v41 엔진 가동 (DeepSeek)
                    </button>
                    <button onclick="document.getElementById('source-input').value=''" class="px-6 bg-slate-200 text-slate-600 font-bold rounded">RESET</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-sm font-bold text-slate-700 mb-3"><i class="fa-solid fa-language mr-2"></i>V41 TRANSLATION RESULT</h2>
                <div id="v41-output" class="output-box p-6 rounded whitespace-pre-wrap text-slate-800"></div>
            </div>
        </div>

        <footer class="mt-12 pt-6 border-t border-slate-300">
            <h3 class="text-[10px] font-black text-slate-400 mb-4 uppercase tracking-widest">System History Log</h3>
            <div id="history-log" class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-1 text-[10px] text-slate-400 font-medium">
                </div>
        </footer>
    </div>

    <script>
        const KEY = "sk-9731cf7322b14730a2b708c31ff57002";

        const logs = [
            "v1.4.0: v41 엔진 롤백 및 DeepSeek API 클래식 연동 성공",
            "v1.3.9: v41 버전의 절반의 성공 분석 및 엔진 한계 복기",
            "v1.3.8: v41.1 엔진 오류 분석 및 DeepSeek 전환 필요성 재정립",
            "v1.3.7: 성공 버전(v41.1) 기반 엔진 교체 및 히스토리 정렬",
            "v1.3.6: 'Cannot read properties' 에러 방어 및 응답 객체 검증 추가",
            "v1.3.5: DeepSeek API 응답 예외 처리 및 에러 핸들링 로직 강화",
            "v1.3.4: 나나랩 41.1 통합 인덱스 및 DeepSeek 엔진 완전 이식",
            "v1.3.3: 딥시크 API 기반 번역 로직(대한민국 한자음) 최적화",
            "v1.3.2: 오픈소스 에이전트 시스템(N & T) 대시보드 설계",
            "v1.3.1: 구글 API Quota 에러 대응 및 엔진 교체 가이드 수립"
        ];

        window.onload = () => {
            document.getElementById('history-log').innerHTML = logs.map((l, i) => `<p>${i+1}. ${l}</p>`).join('');
        };

        async function executeV41() {
            const input = document.getElementById('source-input').value;
            const output = document.getElementById('v41-output');
            const btn = document.getElementById('run-btn');

            if(!input) return;

            btn.disabled = true;
            btn.innerHTML = "<i class='fa-solid fa-sync fa-spin mr-2'></i> v41 ENGINE RUNNING...";
            output.innerText = "데이터 처리 중...";

            try {
                const res = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { 
                                role: "system", 
                                content: "당신은 전문 번역가입니다. 대한민국 한자음으로 번역하고, 중국식 발음은 금지합니다. 문장 누락 없이 원문 개수를 유지하세요." 
                            },
                            { role: "user", content: input }
                        ]
                    })
                });

                const data = await res.json();
                
                // v41의 단순하고 명확한 결과 반환 로직
                if(data && data.choices) {
                    output.innerText = data.choices[0].message.content;
                } else {
                    output.innerText = "엔진 응답 오류: " + (data.error ? data.error.message : "알 수 없는 에러");
                }

            } catch (e) {
                output.innerText = "V41 연결 실패: " + e.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = "v41 엔진 가동 (DeepSeek)";
            }
        }
    </script>
</body>
</html>
