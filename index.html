<style>
  :root { --neon: #00ffcc; --bg: #000b1a; --border: rgba(0, 255, 204, 0.2); }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; overflow: hidden; position: fixed; }

  #star-field { position: fixed; inset: 0; z-index: 1; background-image: radial-gradient(white, rgba(255,255,255,0.2) 2px, transparent 40px); background-size: 200px 200px; opacity: 0.15; }
  
  /* ìœ ì„±ìš° ì „ìš© ìº”ë²„ìŠ¤ */

  /* ë©”ì¸ ì»¨í…ì¸  */

  /* ì»¤í”Œ ì´ë¯¸ì§€ (í¬ë¹„ë‹˜ ìš”ì²­: profile.png) */

  .menu-btn:active { transform: scale(0.95); background: rgba(0, 255, 204, 0.2); }
  .menu-btn div { font-family: 'Orbitron'; font-size: 14px; color: var(--neon); margin-top: 10px; font-weight: bold; }

<div id="bgm-status" onclick="toggleBGM()">ğŸ”‡</div>

</div>

<script>
  // 1. BGM ë° ì˜¤ë””ì˜¤ ë½ í•´ì œ ì‹œìŠ¤í…œ
  const bgm = document.getElementById('bgm');
  const bgmBtn = document.getElementById('bgm-status');

  function startBGM() {
    bgm.play().then(() => {
      bgmBtn.innerText = 'ğŸµ';
      bgmBtn.style.opacity = "1";
      window.removeEventListener('click', startBGM);
      window.removeEventListener('touchstart', startBGM);
    }).catch(e => console.log("ì†Œë¦¬ ì¬ìƒì„ ìœ„í•´ í™”ë©´ í„°ì¹˜ê°€ í•„ìš”í•©ë‹ˆë‹¤."));
  }

  function toggleBGM() {
    if (bgm.paused) {
      bgm.play();
      bgmBtn.innerText = 'ğŸµ';
    } else {
      bgm.pause();
      bgmBtn.innerText = 'ğŸ”‡';
    }
  }

  // ë¸Œë¼ìš°ì € ì •ì±… ëŒ€ì‘: ì²« í´ë¦­ ì‹œ ì˜¤ë””ì˜¤ í™œì„±í™”
  window.addEventListener('click', startBGM);
  window.addEventListener('touchstart', startBGM);

  // 2. ìœ ì„±ìš°(ë³„ë˜¥ë³„) ì—”ì§„
  const canvas = document.getElementById('meteor-canvas');
  const ctx = canvas.getContext('2d');
  
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Meteor {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width * 1.5;
      this.y = Math.random() * -canvas.height * 0.5;
      this.length = Math.random() * 100 + 80;
      this.speed = Math.random() * 12 + 6;
      this.opacity = 0;
      this.maxOpacity = Math.random() * 0.6 + 0.4;
      this.width = Math.random() * 2 + 1;
    }
    draw() {
      ctx.beginPath();
      const gradient = ctx.createLinearGradient(this.x, this.y, this.x - this.length, this.y + this.length);
      gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
      gradient.addColorStop(0.5, `rgba(0, 255, 204, ${this.opacity * 0.5})`);
      gradient.addColorStop(1, 'rgba(0, 255, 204, 0)');
      ctx.strokeStyle = gradient;
      ctx.lineWidth = this.width;
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x - this.length, this.y + this.length);
      ctx.stroke();
    }
    update() {
      this.x -= this.speed;
      this.y += this.speed;
      if(this.opacity < this.maxOpacity) this.opacity += 0.05;
      if (this.y > canvas.height + 100 || this.x < -100) { this.reset(); }
    }
  }

  const meteors = Array.from({ length: 4 }, () => new Meteor());

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    meteors.forEach(m => {
      m.draw();
      m.update();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
