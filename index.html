<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나나랩 v41.1 - DeepSeek Integrated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center bg-slate-800 text-white p-6 rounded-2xl shadow-lg">
            <div>
                <h1 class="text-2xl font-bold">나나랩 v41.1 <span class="text-blue-400 text-sm ml-2">DeepSeek Engine</span></h1>
                <p class="text-slate-400 text-sm mt-1">Project: N and T | Agent: Conan</p>
            </div>
            <div class="text-right">
                <div id="api-status" class="text-green-400 text-sm font-semibold">● DeepSeek Online</div>
                <div class="text-xs text-slate-400 mt-1">Version: 2026.02.18</div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="glass p-6 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex items-center mb-4">
                    <i class="fa-solid fa-book-open text-blue-500 mr-2 text-xl"></i>
                    <h2 class="text-xl font-bold text-slate-800">소설 번역기</h2>
                </div>
                <textarea id="novel-input" class="w-full h-64 p-4 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="원문을 입력하세요..."></textarea>
                <button onclick="runTranslation()" id="trans-btn" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all">
                    딥시크 번역 실행
                </button>
                <div id="novel-output" class="mt-6 p-4 bg-white border border-slate-200 rounded-xl min-h-[100px] whitespace-pre-wrap"></div>
            </section>

            <section class="glass p-6 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex items-center mb-4">
                    <i class="fa-solid fa-circle-info text-purple-500 mr-2 text-xl"></i>
                    <h2 class="text-xl font-bold text-slate-800">시스템 정보</h2>
                </div>
                <div id="status-log" class="text-sm text-slate-600 space-y-2">
                    <p class="p-2 bg-slate-100 rounded">대기 중...</p>
                </div>
            </section>
        </div>

        <footer class="mt-12 bg-white p-6 rounded-2xl border border-slate-200">
            <h3 class="text-sm font-bold text-slate-500 mb-4 uppercase">Version History</h3>
            <div id="v-history" class="grid grid-cols-1 md:grid-cols-2 gap-2 text-[11px] text-slate-400">
                </div>
        </footer>
    </div>

    <script>
        const API_KEY = "sk-9731cf7322b14730a2b708c31ff57002";
        
        // 버전 히스토리 데이터 (10개 고정)
        const historyData = [
            "v1.3.6: 'Cannot read properties' 에러 방어 및 응답 객체 검증 로직 추가",
            "v1.3.5: DeepSeek API 응답 예외 처리 및 에러 핸들링 로직 강화",
            "v1.3.4: 나나랩 41.1 통합 인덱스 및 DeepSeek 엔진 완전 이식",
            "v1.3.3: 딥시크 API 기반 번역 로직(대한민국 한자음) 최적화",
            "v1.3.2: 오픈소스 에이전트 시스템(N & T) 대시보드 설계",
            "v1.3.1: 구글 API Quota 에러 대응 및 엔진 교체 가이드 수립",
            "v1.3.0: 딥시크 API 보안 관리 및 환경 변수 설정 지침 추가",
            "v1.2.5: AI 기술 매거진 및 실시간 뉴스 수집 기능 강화",
            "v1.2.4: 스포츠 데이터 분석 사이트 교차 검증 로직 도입",
            "v1.2.3: '와탕카' 프로젝트 히스토리 메모리 동기화"
        ];

        window.onload = () => {
            const hDiv = document.getElementById('v-history');
            hDiv.innerHTML = historyData.map((h, i) => `<p>${i+1}. ${h}</p>`).join('');
        };

        async function callDeepSeek(content) {
            const log = document.getElementById('status-log');
            try {
                const response = await fetch("https://api.deepseek.com/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "너는 나나랩 전문 번역가다. 대한민국 한자음으로 번역하라." },
                            { role: "user", content: content }
                        ]
                    })
                });

                const data = await response.json();

                // 1. API 레벨 에러 체크 (잔액 부족 등)
                if (data.error) {
                    console.error("API Error:", data.error);
                    alert(`API 에러 발생: ${data.error.message}`);
                    return `[에러] ${data.error.message}`;
                }

                // 2. 응답 구조 체크 (에러: Cannot read properties of undefined 방지)
                if (data && data.choices && data.choices.length > 0) {
                    return data.choices[0].message.content;
                } else {
                    return "에러: 예기치 못한 응답 구조입니다. (choices 없음)";
                }

            } catch (error) {
                console.error("Fetch Error:", error);
                alert("서버 연결 실패! API 키 잔액이나 네트워크를 확인하세요.");
                return "네트워크 에러가 발생했습니다.";
            }
        }

        async function runTranslation() {
            const input = document.getElementById('novel-input').value;
            const output = document.getElementById('novel-output');
            const btn = document.getElementById('trans-btn');
            
            if(!input) return;
            
            btn.disabled = true;
            btn.innerText = "처리 중...";
            
            const result = await callDeepSeek(input);
            output.innerText = result;
            
            btn.disabled = false;
            btn.innerText = "딥시크 번역 실행";
        }
    </script>
</body>
</html>
