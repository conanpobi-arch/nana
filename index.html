<script>
  // BGM ë¡œì§
  const bgm = document.getElementById('bgm');

  function playBGM() {
    if(bgm.paused) {
      bgm.play().then(() => { bgmBtn.innerText = 'ğŸµ'; bgmBtn.style.opacity = "1"; });

  // ìœ ì„±ìš° & ë³„ë˜¥ë³„ ì• ë‹ˆë©”ì´ì…˜ ì—”ì§„
  const canvas = document.getElementById('star-canvas');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let shootingStars = [];

  function initCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, opacity: Math.random() });
    }
  }

  function createShootingStar() {
    shootingStars.push({
      x: Math.random() * canvas.width,
      y: 0,
      len: Math.random() * 80 + 50,
      speed: Math.random() * 10 + 5,
      size: Math.random() * 1 + 1
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // ê³ ì • ë³„
    ctx.fillStyle = "white";
    stars.forEach(s => {
      ctx.globalAlpha = s.opacity;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fill();
    });

    // ë³„ë˜¥ë³„
    ctx.globalAlpha = 1;
    ctx.strokeStyle = "rgba(0, 255, 204, 0.6)";
    ctx.lineWidth = 2;
    shootingStars.forEach((s, i) => {
      ctx.beginPath();
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(s.x - s.len, s.y + s.len);
      ctx.stroke();
      s.x += s.speed;
      s.y += s.speed;
      if (s.y > canvas.height || s.x > canvas.width) shootingStars.splice(i, 1);
    });

    if (Math.random() < 0.02) createShootingStar();
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', initCanvas);
  initCanvas();
  draw();
