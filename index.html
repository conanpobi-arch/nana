<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>나나 연구실 - 57 & HJ OROW</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Apple SD Gothic Neo', sans-serif; background: #000; color: #fff; }
        .screen { width: 100vw; height: 100vh; position: absolute; background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #main-lab { background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1000&q=80'); z-index: 10; }
        
        .glass-panel { 
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
            border-radius: 40px; padding: 40px 20px; border: 1px solid rgba(255,255,255,0.15); 
            width: 85%; max-width: 360px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .signature-emblem {
            width: 140px; height: 140px; border-radius: 50%; border: 4px solid #00ffcc;
            background-image: url('profile.png'); background-size: cover; background-position: center;
            margin: 0 auto 20px; box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
        }

        .trans-btn { background: #00ffcc; color: #000; border: none; border-radius: 15px; padding: 20px; font-weight: bold; font-size: 18px; cursor: pointer; width: 100%; margin-top: 10px; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 15px; padding: 15px; font-size: 16px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="main-lab" class="screen">
        <div class="glass-panel">
            <div class="signature-emblem"></div>
            <h1 style="margin: 0; font-size: 26px;">나나 연구실</h1>
            <p style="color: #00ffcc; font-weight: bold; margin: 10px 0 30px 0; opacity: 0.8;">FOR 57 & HJ : OROW</p>
            
            <input type="text" id="target-url" placeholder="소설 주소를 입력하세요">
            <button class="trans-btn" onclick="warpToTrans()">워프 번역 가동</button>
        </div>
    </div>

    <script>
        function warpToTrans() {
            const urlInput = document.getElementById('target-url');
            if(!urlInput.value) return alert("주소를 입력해 주세요!");

            const target = urlInput.value.trim();
            // 구글 번역 엔진을 이용해 새 창에서 강제 실행 (차단 원천 봉쇄)
            const warpUrl = `https://translate.google.com/translate?sl=zh-CN&tl=ko&u=${encodeURIComponent(target)}`;
            
            window.open(warpUrl, '_blank');
        }
    </script>
</body>
</html>
