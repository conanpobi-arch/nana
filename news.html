<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>NANA LAB - ë‰´ìŠ¤ ë¦¬í¬íŠ¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root { --neon: #00ffcc; --border: rgba(0,255,204,0.2); }
    * { box-sizing: border-box; }
    body { margin:0; background:#000; color:#fff; font-family:'Noto Sans KR', sans-serif; height:100vh; overflow: hidden; }
    .bg-gradient { position: fixed; inset: 0; background: radial-gradient(circle at center, #001220 0%, #000 100%); z-index: -1; }
    
    /* í™”ë©´ ì¤‘ì•™ ë°°ì¹˜ë¥¼ ìœ„í•œ í”Œë ‰ìŠ¤ ë°•ìŠ¤ */
    .container { 
      max-width:900px; margin:0 auto; height: 100vh; padding: 20px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }

    .home-btn {
      position: fixed; top: 20px; left: 20px; width: 40px; height: 40px;
      background: transparent; display: flex; align-items: center; justify-content: center;
      text-decoration: none; font-size: 24px; transition: 0.3s; z-index: 100; color: var(--neon);
    }
    .home-btn:hover { transform: scale(1.1); text-shadow: 0 0 15px var(--neon); }

    /* ìµœìƒë‹¨ ì œëª© ê³ ì • */
    h1 { 
      font-family:'Orbitron'; color:var(--neon); text-shadow:0 0 15px var(--neon); 
      text-align:center; margin-bottom:20px; font-size: 1.8rem; letter-spacing: 5px; flex-shrink: 0; 
    }
    
    /* ë‰´ìŠ¤ ë°•ìŠ¤: ê³ ì • ë†’ì´ì™€ ë‚´ë¶€ ìŠ¤í¬ë¡¤ ë¶€ì—¬ */
    #news-box { 
      width: 100%; height: 75vh; background: rgba(0,15,35,0.8); 
      border: 1px solid var(--border); border-radius: 20px; 
      backdrop-filter: blur(15px); box-shadow: 0 15px 50px rgba(0,0,0,0.7);
      overflow-y: auto; position: relative;
    }

    #news-content { padding: 40px; line-height: 2.0; font-size: 16px; color: #ececec; white-space: pre-wrap; word-break: keep-all; }

    /* ì»¤ìŠ¤í…€ ìŠ¤í¬ë¡¤ë°” */
    #news-box::-webkit-scrollbar { width: 6px; }
    #news-box::-webkit-scrollbar-track { background: transparent; }
    #news-box::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    #news-box::-webkit-scrollbar-thumb:hover { background: var(--neon); }

    .category-item { color: var(--neon); font-weight: 700; font-size: 1.15em; display: inline-block; margin-top: 25px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

    .loading { text-align:center; color:var(--neon); font-size:16px; padding:150px 0; font-family: 'Orbitron'; letter-spacing: 2px; }
    
    /* ë²„ì „ íˆìŠ¤í† ë¦¬ëŠ” ì œê±°ë˜ì—ˆìœ¼ë¯€ë¡œ ê´€ë ¨ í‘¸í„° ì—†ìŒ */
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="container">
    <a href="index.html" class="home-btn">ğŸ </a>
    <h1>NEWS SUMMARY</h1>

    <div id="news-box">
      <div id="news-content" class="loading">STREAMING LATEST DATA...</div>
    </div>
  </div>

  <script>
    async function loadNews() {
      const contentEl = document.getElementById('news-content');
      try {
        const res = await fetch('/api/news');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        // í…ìŠ¤íŠ¸ ë‚´ ì¹´í…Œê³ ë¦¬ ê¸°í˜¸(1. 2. ë“±)ë¥¼ ê°•ì¡° íƒœê·¸ë¡œ ë³€í™˜
        const formatted = data.summary.replace(/(\d\.\s[^\n]+)/g, '<span class="category-item">$1</span>');
        contentEl.innerHTML = formatted;
        contentEl.classList.remove('loading');
      } catch (err) {
        contentEl.innerHTML = `<p style="color:#ff4444; text-align:center;">âš ï¸ ENGINE ERROR: ${err.message}</p>`;
      }
    }
    window.addEventListener('load', loadNews);
  </script>
</body>
</html>
